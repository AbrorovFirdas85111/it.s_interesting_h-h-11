<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosmik Sayohat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="space-canvas"></canvas>
        <div id="scoreboard">
            <p>Ball: <span id="score">0</span></p>
            <p>Hayot: <span id="lives">3</span></p>
        </div>
        <div id="controls">
            <button id="start-btn">Sayohatni Boshlash</button>
            <button id="pause-btn">To'xtatish</button>
        </div>
        <div id="message"></div>
        <div id="stars"></div>
        <div id="spaceship"></div>
        <div id="asteroids"></div>
        <div id="power-ups"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
